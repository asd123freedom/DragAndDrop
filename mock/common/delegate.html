<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
    var oldHeight;
    var newHeight;

    function autoPooling() {
        newHeight = location.hash.slice(1);
        if (oldHeight !== newHeight) {
            top.onmessage({
                data: newHeight
            });
            oldHeight = newHeight;
            setTimeout(autoPooling, 300);
        }
    }

    autoPooling();
    </script>
</body>
